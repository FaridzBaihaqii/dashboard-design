<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/index.css">
  <title>Login Dashboard</title>
</head>
<body>
  <div class="login-wrapper">
    <form action="index.html" class="form" method="post">
      <img src="./images/logo.png" alt="">
      <h2>Login Akun</h2>
      <div class="input-group">
        <input type="text" name="txtuser" id="loginUser" autocomplete="off" required>
        <label for="loginUser">Username</label>
      </div>
      <div class="input-group">
        <input type="password" name="txtpwd" id="loginPassword" required>
        <label for="loginPassword">Password</label>
      </div>
      <div class="form-group">
        <div class="mt-4 text-center" >
            <a href="#">Register</a>
        </div>
        <input type="submit" value="Login" class="submit-btn">
        <a href="#gantipw" class="gantipw">Lupa Password?</a>
    </form>

    <div id="gantipw">
      <form action="" class="form">
        <a href="#" class="close">&times;</a>
        <h2>Ganti Password</h2>
        <div class="input-group">
          <input type="email" name="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <input type="submit" value="Send Email" class="submit-btn">
      </form>
    </div>
  </div>
</body>
</html>
